<form>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <mat-form-field style="width: 100%">
        <mat-label>岗位名：</mat-label>
        <input id="name" name="name"  matInput [(ngModel)]="systemPosition.name" required autofocus placeholder="请输入岗位名">
        <mat-error>岗位名不能为空</mat-error>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
      <mat-form-field style="width: 100%">
        <mat-label>排序号：</mat-label>
        <input id="sortNumber" name="sortNumber" ngModel matInput [(ngModel)]="systemPosition.sortNumber" >
      </mat-form-field>
    </div>

    <div class="ui-g-12">
        <mat-checkbox ngModel id="status" name="status" [(ngModel)]="systemPosition.status" >状态</mat-checkbox>
    </div>

    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button class="btn btn-primary" (click)="onSubmit()" >提交</button>
      <button class="btn btn-warning" style="margin-left: 10px;" (click)="onCancel()">取消</button>
    </div>
  </div>
</form>
