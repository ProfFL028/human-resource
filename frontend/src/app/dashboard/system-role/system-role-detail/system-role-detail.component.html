<form>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <mat-form-field style="width: 100%">
        <mat-label>角色名：</mat-label>
        <input id="name" matInput [value]="systemRole.name" autofocus>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
      <mat-form-field style="width: 100%">
        <mat-label>排序号：</mat-label>
        <input id="sortNumber" matInput [value]="systemRole.sortNumber" autofocus>
      </mat-form-field>
    </div>

    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button class="btn btn-primary" (click)="onSubmit()">提交</button>
      <button class="btn btn-warning" (click)="onCancel()">取消</button>
    </div>
  </div>
</form>
