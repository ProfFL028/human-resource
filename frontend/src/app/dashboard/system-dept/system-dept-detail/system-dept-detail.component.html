<form [formGroup]="form">
  <div class="ui-g ui-g-fluid">
    <div class="ui-g-12">
      <mat-form-field>
        <mat-label>机构号</mat-label>
        <input formControlName="deptNumber" matInput>
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
      <mat-form-field>
        <mat-label>机构全称</mat-label>
        <input formControlName="fullName" matInput>
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
      <mat-form-field>
        <mat-label>机构简称</mat-label>
        <input formControlName="shortName" matInput>
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
      <mat-form-field>
        <mat-label>排序号</mat-label>
        <input formControlName="sortNumber" matInput>
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
      <mat-form-field>
        <mat-label>上级机构</mat-label>
        <input type="text" matInput formControlName="parent" [matAutocomplete]="parentDept">
        <mat-autocomplete #parentDept [displayWith]="displayFn">
          <mat-option *ngFor=" let systemDept of systemDeptOptions$ | async" [value]="systemDept">
            {{systemDept.shortName}}({{systemDept.deptNumber}})
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="ui-g-12">
        <label>有效期限：</label>
        <p-calendar formControlName="beginDate" [locale]="myZH" dateFormat="yy-mm-dd" monthNavigator="true" yearNavigator="true" yearRange="2000:3000"></p-calendar>
        <label style="margin-left: 10px; margin-right: 10px;">-</label>
        <p-calendar formControlName="endDate" [locale]="myZH" dateFormat="yy-mm-dd"  monthNavigator="true" yearNavigator="true" yearRange="2000:3000"></p-calendar>
    </div>

    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button class="btn btn-primary" (click)="onSubmit()">提交</button>
      <button class="btn btn-warning" style="margin-left: 10px;" (click)="onCancel()">取消</button>
    </div>
  </div>
</form>
