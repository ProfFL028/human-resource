<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" )]
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your Name"
               required
               #name="ngModel"
        >
      </div>
      <div [hidden]="!name.valid" class="alert alert-danger">Name is Required</div>
      <div class="form-group">
        <label for="tellerNumber">Teller Number</label>
        <input type="text" [(ngModel)]="user.tellerNumber" )]
               class="form-control"
               id="tellerNumber"
               name="tellerNumber"
               placeholder="Enter Teller Number"
               required
               #tellerNumber="ngModel"
        >
      </div>
      <div [hidden]="!tellerNumber.valid" class="alert alert-danger">Teller Number is Required</div>
      <button type="submit" class="btn btn-info" [disabled]="!userForm.form.valid">Submit</button>
    </form>
  </div>
</div>
